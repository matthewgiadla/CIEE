<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="coffee-cube.png">
                <span>COFFEE CUBE</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">COFFEE</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">LOGIN</a></li>
            </ul>
            <button class="search-btn">
                <img src="search-interface-symbol.png" alt="Search Icon">
            </button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>A ROASTED COFFEE FOR YOU</h1>
            <p>
                The coffee is brewed by first roasting the green coffee beans over 
                hot coals in a brazier, giving an opportunity to sample.
            </p>
            <button class="shop-now-btn">SHOP NOW</button>
        </div>
        <div class="hero-image">
            <img src="coffee-image.png" alt="Coffee Cup">
        </div>
    </section>
</body>
</html>
